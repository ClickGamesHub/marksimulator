    <div>
        <h1 id="head">Симулятор марка!</h1>
        <p id="head1">Играй в казино, получай деньги, плати налоги и постарайся не уйти в минус!</p>
        <br>

        <div id="casino">
            <h3 id="money">Сейчас денег: 1000</h3>
            <input type="text" id="bet">
            <input type="button" value="Ставить" onclick="Play()">
            <p id="result"></p>
            <br>
        </div>

        <div id="event">
            <h2 id="eventMain">Событие: </h2>

        </div>

    <script>
        let score = 1000;
        let record = 0;

        let bet = 0;
        let pay = 100;

        let maxBet = 2000;
        let minBet = 25;

        let min = -5;
        let max = 9;
        Play = () => {
            let multi = random(min, max);
            if (multi < 0) multi = 0;

            bet = element("bet").value;
            element("bet").value = "";

            if (isNaN(bet) || bet == "") {
                update("result", "Там число должно быть, дурачок.");
                return;
            }

            if (bet < minBet || bet > maxBet) {
                update("result", `Число не попадает по критериям оплаты: от ${minBet} до ${maxBet}.`);
                return;
            }

            if (bet <= score) {
                score -= bet;

                update("result", `Результат, ${multi}x, вам выплатили ${(multi * bet) / 100 * pay}.`)
                score += (multi * bet) / 100 * pay;

                return;
            }

            update("result", "У тебя столько деняк нет, дебил.")
        }

        const mainLoop = loop(100, () => {
            if (score <= 0) {
                score = 0;
                remove("casino");
                remove("event");

                update("head", "Так и закончилась история Марка, который любил казино.");
                update("head1", "У вас закончились все деньги. Рестартни, чтобы начать сначала.");

                stoploop(mainLoop);
                return;
            }

            if (score >= record) record = score;
            UpdateTaxes();
            update("money", `Сейчас денег: ${score}`);
        });

        const phrases = {
            taxeCount: 0, taxe: [
                "Хм, а давай я буду забирать налог прямо из твоего кармана!",
                "Блять, пошёл бы дом купил. Добавлю налог на бездомных.",
                "Ты переступаешь черту. Добавляю налог на казино.",
                "Ну что, сам напросился. Обязательный налог Марка."
            ],
            minCount: 0, min: [
                "Хм, код же принадлежит мне. Погоди, подкручу кое-что...",
                "Какого хрена шансы такие высокие. Понизить!",
                "Ты продолжаешь срывать куш, даже с такими шансами? Секунду, проверю код...",
                "Ты издеваешься! Ну всё, пощады шансу не будет.",
            ],
            payCount: 0, pay: [
                "Хаха, теперь я буду забирать 15% ОТ ВСЕХ ТВОИХ ВЫИГРЫШЕЙ",
                "Слушай, процент с казино оказался неплохой идеей. Попробуем... 30%",
                "Тебе всё неймётся? Только о казино и думаешь, очнись! Может 45% налога тебе помогут.",
                "ХВАТИТ! 60% от выигрыша - НЕВЫГОДНО! Остановись!",
            ],
            betCount: 0, maxBet: [
                "Чё так много... Хм, это идея! Лимит ставки - до 1000",
                "Ты продалжаешь наглеть, гад! Лимит ставки - да 500",
                "Ты уже даже 1000 ставить не можешь, зачем ты продолжаешь?? Лимит - до 250",
                "Это реально перебор. Понижаю  лимит, мне уже ничего не остаётся.",
            ]
        };

        let taxeNum = 10000;
        UpdateTaxes = () => {
            if (record < taxeNum) return;
            taxeNum += 10000;

            update("eventI", "Продолжай играть, чтобы Пёрпл не забрал все деньги!");

            if (score == 100000) {
                score = 9999999;
                remove("casino");
                remove("eventI");

                update("head", "Так и закончилась история Марка, который любил казино.");
                update("head1", "Эпл навсегда закрыл казино.");
                update("eventMain", "Да не может человек так сильно любить казино!");


                stoploop(mainLoop);
            }

            switch (random(0, 3)) {
                case 0:
                    if (phrases.taxeCount < phrases.taxe.length) {
                        update("eventMain", "Пёрпл: " + phrases.taxe[phrases.taxeCount]);
                    }
                    loop(10000, () => score -= 100 * (phrases.taxeCount + 1));

                    phrases.taxeCount++;
                    break;
                case 1:
                    if (phrases.minCount < phrases.min.length) {
                        update("eventMain", "Пёрпл: " + phrases.min[phrases.minCount]);
                    }
                    min -= 3;

                    phrases.minCount++;
                    break;
                case 2:
                    if (phrases.payCount < phrases.pay.length) {
                        update("eventMain", "Пёрпл: " + phrases.pay[phrases.payCount]);
                    }
                    pay -= 15;

                    phrases.payCount++;
                    break;
                case 3:
                    if (phrases.betCount < phrases.maxBet.length) {
                        update("eventMain", "Пёрпл: " + phrases.maxBet[phrases.betCount]);
                    }
                    maxBet /= 2;

                    phrases.betCount++;
                    break;
            }
        }

    </script>
